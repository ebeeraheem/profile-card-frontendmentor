<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-pattern">
        <img
          src="images/image-ibrahim.jpg"
          alt="My profile picture"
          class="round"
        />
      </div>
      <div class="card-details">
        <div class="spacing">
          <span class="bold-text">Ibrahim Suleiman</span>
          <span id="light-text">24</span> <br />
          <span class="light-text">Kano</span>
        </div>
      </div>
      <hr />
      <div class="card-stats">
        <div class="stats-child">
          <span class="bold-text">80K</span><br />
          <span class="light-text">Followers</span>
        </div>
        <div class="stats-child">
          <span class="bold-text">803K</span><br />
          <span class="light-text">Likes</span>
        </div>
        <div class="stats-child">
          <span class="bold-text">1.4K</span><br />
          <span class="light-text">Photos</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://ebeesule.carrd.co/" target="_blank">Ibrahim Suleiman</a>.
    </div>
  </body>
</html>
